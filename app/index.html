<!doctype html>
<html lang="en" ng-app="fireNotesApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>fire notes</title>

  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- include firepad and codemirror css -->
  <link rel="stylesheet" href="bower_components/firepad/dist/firepad.css">
  <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css" />
  <link rel="stylesheet" href="css/app.css">

</head>
<body>


  <!--  navbar -->
  <nav class="navbar navbar-default" ng-controller="navbarCtrl">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">fire notes</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li ng-show="authData"><a href="#/notes">my notes</a></li>
          <li ng-show="authData"><a href="#/note">new note</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li ng-show="!authData"><a href="">sign in</a>
          <li ng-show="authData"><a href="" ng-click="logout()">log out </a>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>



  <div class="notes-app" ng-view>

  </div>




  <!-- config file for demo -->
  <script src="config/config.js"></script>

  <!-- firebase -->
  <script src="bower_components/firebase/firebase.js"></script>

  <!-- codeMirror -->
  <script src="bower_components/codemirror/lib/codemirror.js"></script>

  <!-- firepad -->
  <script src="bower_components/firepad/dist/firepad.js"></script>

  <!-- angular -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>

  <!-- app -->
  <script src="app/app.js"></script>
  <script src="app/services/auth.js"></script>
  <script src="app/services/notes.js"></script>
  <script src="app/components/navbar/navbar.js"></script>
  <script src="app/views/main/main.js"></script>
  <script src="app/views/note/note.js"></script>
  <script src="app/views/notes/notes.js"></script>
  <!-- filters for notes -->
  <script src="app/filters/linebreaks.js"></script>
  <script src="app/filters/unsafe.js"></script>

</body>
</html>
