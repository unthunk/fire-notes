<!doctype html>
<html lang="en" ng-app="fireNotesApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>fire notes</title>

  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">

</head>
<body>

  <!-- login form -->
  <div class="login">
    <form class="login-form" action="#">
      <div>
        <label for="email">email:</label>
        <input name="email" id="email" type="email" placeholder="email@example.com">
      </div>
      <div>
        <label for="password">password:</label>
        <input name="password" id="password" type="password" placeholder="********">
      </div>
      <div>
        <button type="submit" class="login-button">log in</button>
        <a href="#" class="register-link">register</a>
      </div>
    </form>
  </div>

  <div class="note">
    <!-- a simple note -->
    <div contenteditable="true" class="note-content" data-note-name="foo">
      this is the foo note
    </div>
  </div>


  <!-- config file for demo -->
  <script src="config/config.js"></script>

  <!-- firebase -->
  <script src="bower_components/firebase/firebase.js"></script>

  <!-- app -->
  <script src="app/app.js"></script>

</body>
</html>
