<div class="container">
  <div class="row">
    <!-- login form -->

    <!-- we can use authData to determine if we should show the login/registration form -->
    <div class="login" ng-show="!authData">

      <!-- submitting the login form will trigger out login() method in the main controller -->
      <form class="login-form" ng-submit="login()">
        <div class="form-group">
          <label for="email">email:</label>
          <!--  bind inputs to main $scope -->
          <input name="email" id="email" ng-model="user.email" type="email" class="form-control" placeholder="email@example.com" required="" >
        </div>
        <div class="form-group">
          <label for="password">password:</label>
          <!--  bind inputs to main $scope -->
          <input name="password" id="password" ng-model="user.password" type="password" class="form-control" placeholder="********" required="">
        </div>
        <div>
          <button type="submit" class="btn btn-primary login-button">log in</button>
          <!-- call register method in main controller -->
          <a href="#" ng-click="register()" class="btn register-link">register</a>
        </div>
      </form>
    </div>
  </div>
</div>
